<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Courier report has been created</title>
</head>

<body>
<div th:insert="fragments :: dependencies"></div>
<div th:insert="fragments :: header"></div>

<div class="ui segment">
    <h3 class="ui dividing header">Courier report has been created</h3>
    <table style="border:1px solid black;margin-left:auto;margin-right:auto" class="center">
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Deliveries Done</th>
        <th>Deliveries Failed</th>
        <th>Efficiency</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record :${courierReport.getDtos()}">
        <td><span th:text="${record.firstname}">First Name</span></td>
        <td><span th:text="${record.lastname}">Last Name</span></td>
        <td><span th:text="${record.deliveriesDone}">Deliveries Done</span></td>
        <td><span th:text="${record.deliveriesFailed}">Deliveries Failed</span></td>
        <td><span th:text="${record.efficiency}">Efficiency</span></td>
    </tr>
    </tbody>
</table>
    <div class="ui fluid label" style="text-align: center">
        <span><a th:href="@{/}">Return to the Main page</a></span>
    </div>
    <div class="ui divider"></div>
</div>


<div th:insert="fragments :: scripts"></div>
</body>

</html>
