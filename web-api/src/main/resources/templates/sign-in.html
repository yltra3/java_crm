<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <style>
        html {
            height: auto !important;
        }
    </style>
</head>

<body>

<div th:insert="fragments :: dependencies"></div>

<div class="ui segment" style="height: 350px; width: 500px;">
    <h3 class="ui dividing header">Sign in Claus Enterprises</h3>
    <div th:if="${param.error}">
        Invalid username and password. Return to the <a th:href="@{/}">Main page</a>.
        <div class="ui divider"></div>
    </div>
    <div th:if="${param.logout}">
        You have been logged out. Return to the <a th:href="@{/}">Main page</a>.
        <div class="ui divider"></div>
    </div>
    <form class="ui form" th:action="@{/sign-in}" method="post">
        <div class="fluid field">
            <label>User Name</label>
            <input type="text" name="username" placeholder="Name"/>
        </div>
        <div class="fluid field">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <div class="ui divider"></div>
        <input class="ui fluid basic black button" type="submit" value="Sign In"/>
    </form>
</div>
</body>
</html>
