<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Send new letter</title>
</head>

<body>
<div th:insert="fragments :: dependencies"></div>
<div th:insert="fragments :: header"></div>

<div class="ui segment" style="height: 100%">
    <h3 class="ui dividing header">Create new letter</h3>
    <form class="ui form" action="#" modelAttribute="letter"
          th:action="@{/letter}"
          th:object="${letter}" method="post">
        <div class="field">
            <label>First name:</label>
            <input th:field="*{firstName}" type="text" required="required"/>
        </div>
        <div class="field">
            <label>Last name:</label>
            <input th:field="*{lastName}" type="text" required="required"/>
        </div>
        <div class="field">
            <label>Age:</label>
            <input type="number" min="5" max="18"  th:field="*{age}" required="required"/>
        </div>
        <div class="field">
            <label>Email:</label>
            <input th:field="*{email}" type="text" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required/>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Validation error</td>
        </div>
        <div class="field">
            <label>Parent E-mail:</label>
            <input th:field="*{parentEmail}" type="text" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required/>
            <td th:if="${#fields.hasErrors('parentEmail')}" th:errors="*{parentEmail}">Validation error</td>
        </div>
        <div class="field">
            <label>Country:</label>
            <input th:field="*{country}" type="text" required="required"/>
        </div>
        <div class="field">
            <label>City:</label>
            <input th:field="*{city}" type="text" required="required"/>
        </div>
        <div class="field">
            <label>Address:</label>
            <input th:field="*{address}" type="text" required="required"/>
        </div>
        <div class="field">
            <label>Message:</label>
            <input th:field="*{message}" style="height: 50px" type="text" required="required"/>
        </div>
        <div class="ui divider"></div>
        <input class="ui blue fluid button" type="submit" value="Send!"/>
        <div class="ui divider"></div>
        <a class="ui blue fluid button" th:href="@{/}">Cancel</a>
        <div class="ui divider"></div>

    </form>
</div>
<div th:insert="fragments :: scripts"></div>
</body>

</html>
