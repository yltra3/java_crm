<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Check orders</title>
</head>

<body>
<div th:insert="fragments :: dependencies"></div>
<div th:insert="fragments :: header"></div>

<div class="ui segment" style="height: 500px;">
    <h3 class="ui dividing header">Check available orders</h3>
    <table style="border:1px solid black;margin-left:auto;margin-right:auto" class="center">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Child ID</th>
            <th>Country</th>
            <th>Address</th>
            <th>Date Created</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${availableOrders.getDtos().isEmpty()}">
            <td colspan="5"> No responses have been found</td>
        </tr>
        <tr th:each="order :${availableOrders.getDtos()}">
            <td><span th:text="${order.id}">Order ID</span></td>
            <td><span th:text="${order.children.id}">Child ID</span></td>
            <td><span th:text="${order.country}">Country</span></td>
            <td><span th:text="${order.address}">Address</span></td>
            <td><span th:text="${order.dateCreated}">Date Created</span></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="fragments :: scripts"></div>
</body>

</html>
