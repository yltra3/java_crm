<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Accept new order</title>
</head>

<body>
<div th:insert="fragments :: dependencies"></div>
<div th:insert="fragments :: header"></div>

<div class="ui segment" style="height: 100%">
    <h3 class="ui dividing header">Accept new order</h3>
    <form class="ui form" action="#" modelAttribute="acceptOrder"
          th:action="@{/crm/courierService/acceptOrder}"
          th:object="${acceptOrder}" method="post">
        <div class="field">
            <label>Order ID:</label>
            <select class="form-control" th:field="${acceptOrder.orderId}" id="orderDropOperator">
                <option value="0">Select order id</option>
                <option th:each="id : ${orderIds}" th:value="${id}" th:text="${id}"></option>
            </select>
        </div>
        <div class="field">
            <label>Gift ID:</label>
            <select class="form-control" th:field="${acceptOrder.giftId}" id="giftDropOperator">
                <option value="0">Select gift id</option>
                <option th:each="id : ${giftIds}" th:value="${id}" th:text="${id}"></option>
            </select>
        </div>
        <div class="field">
            <label>Courier ID:</label>
            <select class="form-control" th:field="${acceptOrder.courierId}" id="courierDropOperator">
                <option value="0">Select courier id</option>
                <option th:each="id : ${courierIds}" th:value="${id}" th:text="${id}"></option>
            </select>
        </div>

        <div class="ui divider"></div>
        <input class="ui blue fluid button" type="submit" value="Send"/>
        <div class="ui divider"></div>
        <a class="ui blue fluid button" th:href="@{/}">Cancel</a>
        <div class="ui divider"></div>
    </form>
</div>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
