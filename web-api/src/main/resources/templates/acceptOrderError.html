<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Order has not been accepted</title>
</head>

<body>
<div th:insert="fragments :: dependencies"></div>
<div th:insert="fragments :: header"></div>

<div class="ui segment">
    <h3 class="ui dividing header">The order has not been accepted</h3>
    <div class="ui fluid label" style="text-align: center">
        <span th:text="'Order with ID  ' + ${acceptOrder.orderId} + ' has not been accepted'"></span>
        <span th:text="'Check your IDs once again'"></span>
    </div>
    <div class="ui fluid label" style="text-align: center">
        <span><a th:href="@{/}">Return to the Main page</a></span>
    </div>
    <div class="ui divider"></div>
</div>


<div th:insert="fragments :: scripts"></div>
</body>

</html>
