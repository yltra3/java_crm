<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Create new courier report</title>
</head>

<body>
<div th:insert="fragments :: dependencies"></div>
<div th:insert="fragments :: header"></div>

<div class="ui segment" style="height: 100%">
    <h3 class="ui dividing header">Create new courier report</h3>
    <form class="ui form" action="#" modelAttribute="courierReport"
          th:action="@{/crm/directorService/createCourierReport}"
          th:object="${courierReport}" method="post">
        <div class="field">
            <label>Courier ID:</label>
            <select class="form-control" th:field="${courierReport.id}" id="courierDropOperator">
                <option value="0">Select courier id</option>
                <option th:each="id : ${courierIds}" th:value="${id}" th:text="${id}"></option>
            </select>
        </div>
        <div class="ui divider"></div>
        <input class="ui blue fluid button" type="submit" value="Create"/>
        <div class="ui divider"></div>
        <a class="ui blue fluid button" th:href="@{/}">Cancel</a>
        <div class="ui divider"></div>

    </form>
</div>
<div th:insert="fragments :: scripts"></div>
</body>

</html>
