<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check emails</title>
</head>

<body>
<div th:insert="fragments :: dependencies"></div>
<div th:insert="fragments :: header"></div>

<div class="ui segment" style="height: 500px;">
    <h3 class="ui dividing header">Check emails</h3>
    <table style="border:1px solid black;margin-left:auto;margin-right:auto" class="center">
        <thead>
        <tr>
            <th>Client Email</th>
            <th>Parent Email</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${emailCheck.getDtos().isEmpty()}">
            <td colspan="3"> No emails have been found</td>
        </tr>
        <tr th:each="email :${emailCheck.getDtos()}">
            <td><span th:text="${email.clientEmail}">ClientEmail</span></td>
            <td><span th:text="${email.parentEmail}">ParentEmail</span></td>
            <td><span th:text="${email.status}">Status</span></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="fragments :: scripts"></div>
</body>

</html>
